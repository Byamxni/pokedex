<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-button" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title">Pokédex</h1>
            <div class="header-actions">
                <button id="generationButton" class="generation-button" aria-label="Selecionar Geração">Gen 1</button>
                <button id="filterButton" class="filter-button" aria-label="Filtrar">
                    <span>⚡</span>
                </button>
                <button id="favoritesButton" class="favorites-button" aria-label="Favoritos">
                    <span>♥</span>
                </button>
            </div>
        </div>
        
        <!-- Filtro por Tipo -->
        <div id="typeFilter" class="type-filter hidden">
            <div class="filter-grid">
                <!-- Filtros serão inseridos via JavaScript -->
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <section class="content">
        <ol id="pokemonList" class="pokemons">
            <!-- Pokemons carregados via JavaScript -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button" class="load-more-btn">
                Load More
            </button>
        </div>
    </section>

    <!-- Modal de Detalhes do Pokémon -->
    <div id="pokemonDetail" class="pokemon-detail-modal hidden">
        <div class="detail-overlay"></div>
        <div class="detail-content">
            <!-- Header do Modal -->
            <div class="detail-header">
                <button id="backButton" class="back-button">
                    ← Voltar
                </button>
                <button id="favoriteDetailButton" class="favorite-detail-btn">
                    ♡
                </button>
            </div>

            <!-- Conteúdo do Pokémon -->
            <div class="detail-main">
                <div class="detail-top">
                    <h2 class="detail-name"></h2>
                    <span class="detail-number"></span>
                </div>
                
                <div class="detail-types">
                    <!-- Types inseridos via JS -->
                </div>

                <div class="detail-image-container">
                    <img class="detail-image" src="" alt="">
                </div>

                <!-- Navegação por Tabs -->
                <nav class="detail-tabs">
                    <button class="tab-button active" data-tab="about">About</button>
                    <button class="tab-button" data-tab="stats">Base Stats</button>
                    <button class="tab-button" data-tab="evolution">Evolution</button>
                    <button class="tab-button" data-tab="moves">Moves</button>
                </nav>

                <!-- Conteúdo das Tabs -->
                <div class="tab-content">
                    <!-- Tab About -->
                    <div id="about" class="tab-pane active">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Species</span>
                                <span class="info-value detail-species"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Height</span>
                                <span class="info-value detail-height"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Weight</span>
                                <span class="info-value detail-weight"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Abilities</span>
                                <span class="info-value detail-abilities"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Tab Base Stats -->
                    <div id="stats" class="tab-pane">
                        <div class="stats-list">
                            <!-- Stats inseridos via JS -->
                        </div>
                    </div>

                    <!-- Tab Evolution -->
                    <div id="evolution" class="tab-pane">
                        <div class="evolution-chain">
                            <!-- Evolução inserida via JS -->
                        </div>
                    </div>

                    <!-- Tab Moves -->
                    <div id="moves" class="tab-pane">
                        <div class="moves-list">
                            <!-- Moves inseridos via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
